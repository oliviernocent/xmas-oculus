<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Marker Based AR</title>
  <!-- A-Frame JavaScript library -->
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <!-- AR.js JavaScript library for A-Frame -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>

<body>
  <a-scene embedded
    arjs="sourceType: webcam; debugUIEnabled: true; detectionMode: mono_and_matrix; matrixCodeType: 3x3;">
    <a-assets>
      <a-asset-item id="tent" src="tent.glb"></a-asset-item>
      <img id="desc" src="description.png">
    </a-assets>
    <a-marker type="barcode" value="7">
      <a-gltf-model src="#tent" position="0 0 0" rotation="0 0 0" scale="5 5 5"></a-gltf-model>
      <!--
      <a-text value="Tente de camping Arpenaz 4.1" font="custom-msdf.json" color="#33C3F0" negate="false"
        position="-1.21904 5.27373 9.60976"></a-text>
      <a-text value="4 personnes" font="custom-msdf.json" color="#33C3F0" negate="false"
        position="-1.21904 5 9.60976"></a-text>
      <a-text value="Prix : 179.99â‚¬" font="custom-msdf.json" color="#33C3F0" negate="false"
        position="-1.21904 4.7 9.60976"></a-text>
    -->
      <a-plane position="5.94804 4.76145 6.26237" src="#desc" height="3" width="3"></a-plane>
    </a-marker>

    <a-entity camera></a-entity>
  </a-scene>
</body>

</html>
