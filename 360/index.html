<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="description" content="a hierarchy of geometric primitives">
  <meta name="keywords" content="Virtual Reality, A-Frame">
  <meta name="author" content="Olivier Nocent">
  <title>Red Bull - VR Cliff Diving </title>
  <!-- A-Frame JavaScript library -->
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-event-set-component@3.0.3/dist/aframe-event-set-component.min.js"></script>
</head>

<body>
  <a-scene>
    <a-assets>
      <img id="redbull" src="redbull.jpg">
      <video id="sky" loop src="cliff_diving.mp4"></video>
    </a-assets>

    <a-box id="play" position="-2 1.5 0" src="#redbull" event-set__click="_event: click; opacity: 0"
      event-set__click2="_event: click; _target: #cursor; opacity: 0"></a-box>
    <a-videosphere src="#sky"></a-videosphere>

    <a-entity rotation="0 90 0">
      <a-camera>
        <a-cursor id="cursor" color="#FFC65D"></a-cursor>
      </a-camera>
    </a-entity>
  </a-scene>
  
  <script>
    play.addEventListener("click", () => { sky.play(); });
  </script>
</body>

</html>
